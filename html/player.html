<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bandcamp player</title>
  <link type="text/css" rel="stylesheet" href="../css/style.css">
  <link type="text/css" rel="stylesheet" href="https://s4.bcbits.com/bundle/bundle/1/collection-30a1119a861d6e826b3a3a6993f14475.css">
</head>

<body>
    <input type="text" style="width: 50%;" value="https://halfpastvibe.bandcamp.com/album/vielen-dank"></input>
    <button id="add">add</button>
    <button id="export">export</button>
    <input type="file" id="import">
    <div class="bes_player">
        <div class="album_art" style="display: inline-flex; width: 150px; height: 150px">
            <img width="100%" src="" style="display: none">
        </div>
        <div class="audio" style="display: inline-flex">
            <audio controls></audio>
        </div>
        <div class="playlist" style="overflow-y: scroll; height:400px;">
            <ul style="list-style: none; padding-left: 5px;">
            </ul>
        </div>
    </div>
</body>
</html>
